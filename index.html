<!DOCTYPE html>
<html lang="en">
  <head>

    <title>currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Currency Converter</h1>
    </nav>
    
    <div class="country">
      <div class="country1">
        <img src="" id="fromFlag" />
        <br>
        <select name="fromCountry" id="from"></select>
      </div>
      <br />

      <div class="country2">
        <img src="" id="toFlag" />
        <br>
        <select name="toCountry" id="to"></select>
      </div>
    </div>

    <div class="converter">
      <div class="input_button">
        <input type="number" name="" id="original" />
       
        <button onclick="convert()">convert</button>
      </div>

      <div class="displaycurrency">
        <Span>Converted Ammount : </Span>
        <span id="converted"></span>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
